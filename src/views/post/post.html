<div ng-controller="PostController as vm">


    <div class="highlight">

        <!-- Post content -->
        <h3>{{ vm.singlePost.title }}
            <small>{{ vm.singlePost.date | date: 'MMM d, y' }}</small>
        </h3>

        <p ng-bind-html="vm.singlePost.text"></p>
        <!-- End of vm.singlePost content -->

        <div class="divider"></div>
    </div>

</div>
