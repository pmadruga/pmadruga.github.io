<div class="jumbotron">
  <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="off"
           ng-model="credentials.username">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus="off"
           ng-model="credentials.password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
