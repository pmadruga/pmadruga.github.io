<div class="jumbotron">
  <form name="createPost" ng-submit="post(content)">

    <input type="text" name="title" ng-model="content.title"/>
    <textarea class="form-control" rows="5" ng-model="content.text"></textarea>
    <button class="btn btn-primary btn-block" type="submit">Post</button>

  </form>
</div>
